<div class="container">

    <div class="row">

        <div class="col-md-12">
            <h2 class="mt-5">Produto</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                    </div>
                </div>
                <h5 class="mt-3 text-secondary">Dados Gerais</h5>
                <hr class="mt-3 mb-3">
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="peso">Peso/Kg:</label>
                        <input type="text" class="form-control" id="peso" placeholder="Digite a unidade de medida">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="qtd">Qtd Estoque (unidade):</label>
                        <input type="text" class="form-control" id="qtd" placeholder="Digite a quantidade estoque">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="preco">Preço Unitário:</label>
                        <input type="text" class="form-control" id="preco"
                            placeholder="Digite o preço">
                    </div>

                </div>


                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="descricao">Descrição:</label>
                        <input type="text" class="form-control" id="descricao"
                            placeholder="Digite a descrição do produto">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="foto">Link da Foto:</label>
                        <input type="text" class="form-control" id="foto"
                        placeholder="Adicione o link da foto">
                    </div>

                </div>
                <hr class="mt-3 mb-3">
                <h2 class="mt-2 mb-4">Categoria</h2>
               
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" class="form-control">
                            <option selected>Escolher...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="setor">Setor</label>
                        <select id="setor" class="form-control">
                            <option selected>Escolher...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                <p>Não tem uma categoria?<a data-toggle="modal" data-target="#cadastre" href=""> Cadastre</a> </p>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger col-md-2 mr-5">Cancelar</button>
                    <button type="submit" class="btn btn-primary col-md-2">Salvar</button>
                </div>

            </form>

        </div>

    </div>

</div>


  <!-- Modal -->
  <div class="modal fade" id="cadastre" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
  
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" placeholder="Digite o nome da categoria">
          </div>
  
          <div class="form-group">
            <label for="setor">Setor:</label>
            <input type="text" class="form-control" id="setor" placeholder="Digite o nome do setor">
          </div>
  
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-outline-danger col-md-4 mr-4" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-outline-primary col-md-4">Salvar</button>
        </div>
      </div>
    </div>
  </div>
