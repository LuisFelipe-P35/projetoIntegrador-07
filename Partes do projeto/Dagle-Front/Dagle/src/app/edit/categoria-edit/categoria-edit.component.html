<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="nome">Nome Categoria</label>
                <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="setor">Nome Setor</label>
                <input [(ngModel)]='categoria.setor' type="text" class="form-control" id="setor">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/estoque'>Cancelar</button>
                <button class="btn btn-info" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
