<!--Carrosel-->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner d-flex align-items-end">
      <div class="carousel-item active">
        <img src="https://i.imgur.com/2ZOXzwY.png" class="d-block w-100" alt="...">
      </div>
    </div>
</div>
<!--/Carrosel-->

<div class="container-fluid">

    <div class="row bg-blue">
        <div class="col-md-12 text-white">

            <a routerLink='/estoque' class="text-white text-left"> <i class="fa fa-arrow-left" aria-hidden="true"></i>Voltar</a>

            <h1 class="fs-54 text-center">Categorias</h1>
            <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas, ou cadastre uma novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">

                    

                    <div class="form-group">
                        <input [(ngModel)]='categoria.nome' type="text" class="form-control" id="nome" placeholder="Digite o nome da categoria">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='categoria.setor' type="text" class="form-control" id="setor" placeholder="Digite o setor da categoria">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    
    
    <div class="row mt-5">
        
        <div class="col-md-12">
            <h2 class="text-center">Todos as categorias</h2>

        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center"> 
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">nome</th>
                    <th scope="col">setor</th>
                    <th scope="col" class="text-right">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let categoria of listaCategoria'>
                    <th>{{categoria.id}}</th>
                    <td>{{categoria.nome}}</td>
                    <td>{{categoria.setor}}</td>
                    <td *ngIf='auth.adm()' class="d-flex justify-content-end">
                      <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit',categoria.id]">Editar</button>
                      <button class="btn btn-danger" [routerLink]="['/categoria-delete',categoria.id]">Apagar</button>
                    </td>
                  </tr>

                </tbody>
              </table>

        </div>
    </div>

</div>
