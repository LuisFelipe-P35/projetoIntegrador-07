<section>
    <div class="box col-md-12">

        <h1 class="text-center mb-3">Entrar</h1>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="usuario" id="usuario" 
            placeholder="Digite o seu e-mail">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" 
            placeholder="Digite sua senha">
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info col-md-3" (click)='entrar()'>Entrar</button>
        </div>

        <hr class="mt-5 mb-5"> 

        <p class="text-center font-weight-bold"> 
            NÃ£o tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
        </p>

                
    </div>
</section>
